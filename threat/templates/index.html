<!doctype html>
<html lang="">
<head>
  <title>Threat Log</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.25.0/js/jquery.tablesorter.js"></script>
  
  <link rel="stylesheet" href="/static/libs/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
  <script src="/static/libs/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script type="text/javascript" src="/static/js/main.js"></script>
</head>
<body>
  <div class="container">
    <h2>Threat Log</h2> 
    <div class="alert alert-warning alert-dismissible fade in" role="alert" id="refresh"> 
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button> 
      <strong>There is a change in the log.</strong> Please refresh the page to see the latest version. 
    </div>
    <div class="dropdown col-xs-6 col-md-4">
      <select id="mySelect" class="form-control">
        <option value="24hours">24 hours</option>
        <option value="7days">7 days</option>
        <option value="4weeks">4 weeks</option>
        <option value="alltime">All times</option>
      </select>
    </div>
    <br>
    <table id="myTable" class="table table-condensed"> 
      <thead> 
        <tr> 
          <th>Date</th> 
          <th>File Name</th> 
          <th>Action</th> 
          <th>Submit Type</th> 
          <th>Rating</th> 
        </tr> 
      </thead>
      <tbody id="list">
      <!-- the table is filled at the script tag -->
      </tbody>
    </table> 
  </div>
</body>
</html>
